<!DOCTYPE html>
<html>
<head>
<title>定位电子围栏表</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/font-awesome.min.css">
<link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
<!--<link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">-->
<link rel="stylesheet" href="../../css/main.css">
<script src="../../libs/jquery.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../libs/bootstrap.min.js"></script>
<script src="../../libs/vue.min.js"></script>
<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
<!--<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>-->
<script src="../../js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="form-inline search-blocks">
			<div class="form-group form-group-sm">
				<label>名称：</label>
				<input type="text" class="form-control"  v-model="q.railName" @keyup.enter="query" placeholder="围栏名称">
			</div>
			<a class="btn btn-default btn-sm" @click="query">查询</a>

		</div>
		<div class="grid-btn button-blocks">
			<a v-if="hasPermission('ips:positionrail:save')" class="btn btn-primary btn-sm" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<a v-if="hasPermission('ips:positionrail:update')" class="btn btn-primary btn-sm" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			<a v-if="hasPermission('ips:positionrail:delete')" class="btn btn-primary btn-sm" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			<a  class="btn btn-primary btn-sm" @click="test">测试</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">围栏编号</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="positionRail.railId" placeholder="围栏编号"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">围栏名称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="positionRail.railName" placeholder="围栏名称"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">备注</div>
			   	<div class="col-sm-10">
					<textarea rows="5" class="form-control" v-model="positionRail.railRemarks" placeholder="备注"></textarea>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>
<script src="../../js/modules/ips/railWin.js"></script>
<script src="../../js/modules/ips/positionrail.js"></script>
</body>
</html>
